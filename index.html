<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="round">
        <span class="seven">76</span>
        <span class="of">of 100</span>
      </div>
      <h2 class="Great">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="div1"><img class="img1" src="assets/images/icon-reaction.svg" alt=""><span class="reaction">Reaction </span><span class="marks">80 </span><span class="hundred">/ 100</span></div>
      <div class="div2"><img class="img2" src="assets/images/icon-memory.svg" alt=""><span class="memory">Memory </span><span class="marks">92 </span><span class="hundred">/ 100</span></div>
      <div class="div3"><img class="img3" src="assets/images/icon-verbal.svg" alt=""><span class="verbal">Verbal </span><span class="marks">61 </span><span class="hundred">/ 100</span></div>
      <div class="div4"><img class="img4" src="assets/images/icon-visual.svg" alt=""><span class="visual">Visual </span><span class="marks">72 </span><span class="hundred">/ 100</span></div>
      <button>Continue</button>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/PauloAndreD">Paulo Andr√©</a>.
    </div>
  </footer>
</body>
</html>
